spring:
  main:
    banner-mode: off

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: ${datasource.username}
    password: ${datasource.password}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

  liquibase:
    change-log: db.changelog/changelog-master.xml
    enabled: true

app:
  description: ${description}
  version: ${version}
  server:
    url: ${app.server.url}